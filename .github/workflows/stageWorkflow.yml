name: Expo React Native CI with Node.js Backend

on:
  push:
    branches:
      - main
      - woozai-patch-1
      - feature/interactive-map-page2-include-test
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # שלב 1: Checkout לפרונט
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      # שלב 2: Clone לריפו של ה־backend לתוך תיקיית backend
      - name: Clone backend repo
        run: git clone https://github.com/HikeMeet/HikeMeet-Backend.git backend

      # שלב 3: Set up Node.js עבור הפרונט
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: "npm"

      # שלב 4: התקנת תלויות הפרונט
      - name: Install frontend dependencies
        run: npm install

      # שלב 5: הפעלת השרת דרך Docker Compose
      - name: Start backend with Docker Compose
        run: docker compose up -d

      # שלב 6: המתנה שהשרת יעלה (בדיקה מול /health)
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for server..."
          until curl --silent http://localhost:4000/health; do
            sleep 2
            echo "Still waiting..."
          done
          echo "Server is up!"

      # שלב 7: הרצת בדיקות הפרונט
      - name: Run frontend tests
        run: npm run test
