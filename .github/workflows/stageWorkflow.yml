name: Expo React Native CI with Node.js Backend

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # שלב 1: Checkout לקוד הפרונטאנד
      - name: Checkout frontend
        uses: actions/checkout@v4

      # שלב 2: Clone לקוד הבאקאנד
      - name: Clone backend repository
        run: git clone https://github.com/HikeMeet/HikeMeet-Backend.git hikemeet-backend

      # שלב 3: הפעלת Docker Compose
      - name: Start services with Docker Compose
        run: docker compose -f docker-compose.yml up -d --build

      # שלב 4: הדפסת לוגים של הבאקאנד
      - name: Print backend logs
        run: docker logs hikemeet-backend || echo "No logs available"

      # שלב 5: המתנה שהבקאנד יהיה זמין
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl --silent http://hikemeet-backend:5000/api; then
              echo "✅ Backend is ready!"
              exit 0
            else
              echo "⏳ Waiting for backend... ($i)"
              sleep 3
            fi
          done
          echo "❌ Backend did not respond in time"
          exit 1

      # שלב 6: התקנת Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      # שלב 7: התקנת תלויות והרצת טסטים בפרונטאנד
      - name: Install frontend dependencies
        run: npm install

      - name: Run frontend tests
        run: npm run test
